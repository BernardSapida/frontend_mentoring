<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="main-container">
                <form action="" method="GET">
                    <label for="operation">Choose operation :
                        <select name="operation" id="operation">
                            <option value=''>Select Operation</option>
                            <option value='add'>Addition</option>
                            <option value='subtract'>Subtraction</option>
                            <option value='multiply'>Multiplication</option>
                            <option value='divide'>Division</option>
                        </select></br>
                    </label>
                    <label for="firstNumber">First Number:
                        <input type="number" id="firstNumber" name="firstNumber" placeholder="First number"></br>
                    </label>
                    <label for="secondNumber">Second Number:
                        <input type="number" id="secondNumber" name="secondNumber" placeholder="Second number"></br>
                    </label>
                    <button type="button" id="submit" name="submit" onclick="calculate()">Calculate</button>
                </form>
            </div>
        </main>
    </body>
</html>
