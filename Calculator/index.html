<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="main-container">
                <form action="" method="GET">
                    <label for="operation" class="form-label">Choose operation :
                        <select name="operation" class="form-select" id="operation">
                            <option value=''>Select Operation</option>
                            <option value='add'>Addition</option>
                            <option value='subtract'>Subtraction</option>
                            <option value='multiply'>Multiplication</option>
                            <option value='divide'>Division</option>
                        </select></br>
                    </label>
                    <div>
                        <label for="firstNumber" class="form-label">First Number:
                            <input type="number" class="form-control" id="firstNumber" name="firstNumber" placeholder="First number" ></br>
                        </label>
                    </div>
                    <div>
                        <label for="secondNumber" class="form-label">Second Number:
                            <input type="number" class="form-control" id="secondNumber" name="secondNumber" placeholder="Second number"></br>
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary" id="submit" name="submit" onclick="calculate()">Calculate</button>
                </form>
            </div>
        </main>
    </body>
</html>
