<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="countdown.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body class="body">
    <div class="main-container">
        <div class="header">
        <h1>Christmas Countdown</h1>
        </div>
       <div class="subcon">
            <h3 id="days">0</h3>
            <h4>Days</h4>
       </div>
       <div class="subcon">
            <h3 id="hours">0</h3>
            <h4>Hours</h4>
       </div>
       <div class="subcon">
            <h3 id="minutes">0</h3>
            <h4>Minutes</h4>
       </div>
       <div class="subcon">
            <h3 id="seconds">0</h3>
            <h4>Seconds</h4>
       </div>
    </div>
</body>
</html>
